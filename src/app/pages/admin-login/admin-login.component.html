<div class="limiter" >
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="../../../favicon.ico" alt="IMG">
            </div>
            <div class="login100-form validate-form">
                <span class="login100-form-title">
                    Admin Login
                </span>
                <div class="wrap-input100 validate-input">
                    <input class="input100" [(ngModel)]="email" placeholder="Admin Email" type="email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" [(ngModel)]="password" placeholder="Admin Password" type="password" name="pass">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn">
                    <button *ngIf="!isLoading" class="login100-form-btn" (click)="login()">
                        Login
                    </button>
                    <p class="ion-text-center" style="margin-top: 1rem;">
                        <ion-spinner *ngIf="isLoading"></ion-spinner>
                    </p>
                </div>
                <div class="text-center p-t-12">
                    <a class="txt2">  
                        <p>Are you a Member? <a ><strong routerLink="/userlogin">Member Login</strong></a></p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
