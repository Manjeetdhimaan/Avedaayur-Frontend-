                <div class="wrap-input100 validate-input">
                    <input class="input100" [(ngModel)]="email" placeholder="email" type="email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" [(ngModel)]="password" placeholder="password" type="password" name="pass">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn">
                    <button *ngIf="!isLoading" class="login100-form-btn" (click)="login()">
                        Login
                    </button>
